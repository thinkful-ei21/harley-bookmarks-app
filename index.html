!<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>My Bookmarks</h1>
        <h2>Create a Bookmark:</h2>
        <form id="js-bookmark-form">
            <input type="text" name="title" class="js-bookmark-title" placeholder="Bookmark Title">
            <input type="text" name="url" class="js-bookmark-url" placeholder="http://something">
            <input type="text" name="description" class="js-bookmark-desc" placeholder="Description">
            <div>
                <input type="radio" id="oneStar"
                    name="rating" value="1">
                <label for="oneStar">1 out of 5 stars</label>
            
                <input type="radio" id="twoStar"
                    name="rating" value="2">
                <label for="twoStar">2 out of 5 stars</label>
            
                <input type="radio" id="threeStar"
                    name="rating" value="3">
                <label for="threeStar">3 out of 5 stars</label>

                <input type="radio" id="fourStar"
                    name="rating" value="4">
                <label for="fourStar">4 out of 5 stars</label>

                <input type="radio" id="fiveStar"
                    name="rating" value="5">
                <label for="fiveStar">5 out of 5 stars</label>
            </div>
            <button type="submit">Add Bookmark</button>
            <span class="error-message">e.message</span>
        </form>
        <div>
            <select name="bookmark-filter" class="js-bookmark-filter">
                <option value="1" selected>Minimum Rating</option> 
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
            </select>
        </div>
        <ul class="bookmark-list js-bookmark-list">
            <li class="js-item-element" data-item-id="${item.id}">
                <button class="bookmark-item">${item.title}</button>
                <p class="bookmark-item-rating">
                    ${item.rating} out of 5 stars
                </p>
                <p class="hidden">
                    <a href="${item.url}">Visit Site</a>
                </p>
                <p class="hidden">
                    ${item.description}
                </p>
                <div class="bookmark-item-controls">
                    <button class="bookmark-item-delete js-item-delete">
                    <span class="button-label">delete</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>
   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/Item.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
